<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body class="main-page">
  <h1 class="main-page__title">
    Приложение просмотра погоды
  </h1>
  <header class="page-header">
    <div class="page-header__search city-search">
      <form class="city-search__form" method="GET">
        <h2 class="city-search__title">Посик погода по названию города</h2>
        <input class="city-search__input" type="text" placeholder="Введите название города">
        <select class="city-search__select" name="cities-select" id="cities">
          <option value="Moscow">Moscow</option>
          <option value="London">London</option>
          <option value="Washington">Washington</option>
          <option value="Venice">Venice</option>
        </select>
        <button class="city-search__submit-button" type="submit">Найти</button>
      </form>
    </div>
  </header>
  <main class="main-content">
    <section class="main-content__weather-info weather-info">
    </section>
  </main>

  <template id="weather-info-main">
    <div class="weather-info__main main-info">
      <h1 class="main-info__title">Основная информация о погоде</h1>
      <p class="main-info__temperature">

      </p>
      <p class="main-info__feels-like">

      </p>
      <p class="main-info__min">

      </p>
      <p class="main-info__max">

      </p>
      <p class="main-info__pressure">

      </p>
      <p class="main-info__humidity">

      </p>
      <img class="main-info__img" src="" alt="weather-icon">
      <p class="main-info__weather-type">

      </p>
    </div>
  </template>
  <template id="error">
    <div class="error">
      <p class="error__message">Ошибка загрузки объявления</p>
      <button class="error__button" href="#">Попробовать снова</button>
    </div>
  </template>
  <script src="bundle.js"></script>
</body>

</html>
